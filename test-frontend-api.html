<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç API Connection Test</h1>
    <div id="info" class="test-result info">
        <strong>Current URL:</strong> <span id="currentUrl"></span><br>
        <strong>Detected API URL:</strong> <span id="detectedApiUrl"></span>
    </div>
    
    <div>
        <button onclick="testApiConnection()">Test API Connection</button>
        <button onclick="testAuthEndpoint()">Test Auth Endpoint</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Auto-detect API URL (same logic as frontend)
        function getApiUrl() {
            const currentHost = window.location.hostname;
            
            if (currentHost === 'localhost' || currentHost === '127.0.0.1') {
                return 'http://localhost:8090';
            }
            
            return `http://${currentHost}:8090`;
        }

        const detectedApiUrl = getApiUrl();
        
        // Display current info
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('detectedApiUrl').textContent = detectedApiUrl;

        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testApiConnection() {
            addResult(`Testing API connection to: ${detectedApiUrl}`, 'info');
            
            try {
                const response = await fetch(`${detectedApiUrl}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ SUCCESS: API is healthy - ${data.message}`, 'success');
                } else {
                    addResult(`‚ùå FAILED: HTTP ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        async function testAuthEndpoint() {
            addResult(`Testing auth endpoint: ${detectedApiUrl}/api/collections/users/auth-with-password`, 'info');
            
            try {
                const response = await fetch(`${detectedApiUrl}/api/collections/users/auth-with-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        identity: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                if (response.ok) {
                    addResult(`‚úÖ SUCCESS: Auth endpoint is accessible`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`‚ö†Ô∏è AUTH ENDPOINT ACCESSIBLE: HTTP ${response.status} - ${errorData.message || response.statusText}`, 'info');
                }
            } catch (error) {
                addResult(`‚ùå ERROR: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on load
        window.onload = function() {
            testApiConnection();
        };
    </script>
</body>
</html>
